<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/icon.png">
</head>
<body>
  <div class="account">
    <div class="acc_con">
      <h2>Account Settings</h2>
    
      <form id="profileForm">
        <label>Full Name:</label><br>
        <input type="text" id="fullName" required /><br />
  
        <label>Mobile Number:</label><br>
        <input type="text" id="mobile" /><br />
  
        <label>Gender:</label><br>
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select><br />
          <br>
        <center><button class="submit" type="submit">Update Profile</button></center>
      </form>

      <p id="status"></p>
    </div>
  </div>
  <script type="module" src="js/account-settings.js"></script>
</body>
</html>
