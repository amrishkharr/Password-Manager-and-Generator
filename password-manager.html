<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

  <div class="Manager">
    <h2>Password Manager</h2>

    <!-- Form to add password -->
    <div class="form_con">
      <form class="form" id="credForm">
        <p class="title">Save Password</p>
        <p class="message">Enter Details to save password</p>

        <label>
          <input class="input" type="text" id="website" required />
          <span>Website</span>
        </label>

        <label>
          <input class="input" type="text" id="username" required />
          <span>Username/Email</span>
        </label>

        <label>
          <input class="input" type="password" id="password" required />
          <span>Password</span>
        </label>

        <button class="submit" type="submit">Save</button>
      </form>
    </div>

    <!-- Saved passwords table -->
    <div class="saved">
      <section>
        <h3>Saved Passwords</h3>
        <table border="1" width="100%" id="credTable">
          <thead>
            <tr>
              <th>Website</th>
              <th>Username</th>
              <th>Password</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Export / Email Buttons -->
        <button class="submit" onclick="exportToExcel()">Export to Excel</button>
        <button class="submit">
          <a id="mailLink" href="#" target="_blank" style="margin-left: 15px;">Send via Email</a>
        </button>
      </section>
    </div>

  </div>

  <!-- Firebase config must load first -->
  <script type="module" src="js/firebase-config.js"></script>
  <!-- Password manager JS -->
  <script type="module" src="js/password-manager.js"></script>

</body>
</html>
