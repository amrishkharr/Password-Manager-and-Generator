<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="pass_con">
  <h2>Password Generator</h2>

  <!-- Auto Password Generator -->
  <div class="split">
  <section>
    <h3>Auto Password Generator</h3>
    <center><button class="btn2" onclick="generateAutoPassword()">
    <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
    </svg>
    <span class="text">Generate</span>
    </button></center>
    <p id="auto-password"></p>
  </section>
  </div>
  <!-- Constraint-Based Password Generator -->
  <div class="split">
  <section>
    <h3>Constraint-Based Generator</h3>

    <div class="lbl"><label>Length:</div><br> <center><input type="number" id="length" value="12"></label><br></center>
    <label class="container"><input type="checkbox" id="includeUpper" checked="checked"><div class="checkmark"></div>  ㅤ<b>Uppercase </b></label><br>
    <label class="container"><input type="checkbox" id="includeLower" checked="checked"><div class="checkmark"></div>  ㅤ<b>Lowercase </b></label><br>
    <label class="container"><input type="checkbox" id="includeNumbers" checked="checked"><div class="checkmark"></div>ㅤ <b>Numbers </b></label><br>
    <label class="container"><input type="checkbox" id="includeSymbols" checked="checked"><div class="checkmark"></div>ㅤ  <b>Symbols </b></label><br>
    <center><button class="btn2" onclick="generateCustomPassword()"> 
       <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
    </svg>
    <span class="text">Generate</span>
    </button></center>
    <p id="custom-password"></p>
  </section>
  </div>
  <!-- Password Strength Checker -->
  <div class="split">
  <section>
    <h3>Password Strength Checker</h3>
    <center><input type="text" id="strengthInput" placeholder="Enter password"></center>
    <center><button class="btn2" onclick="checkStrength()">
       <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
    </svg>
    <span class="text">Check</span>
    </button></center>
    <p id="strength-result"></p>
  </section>
  </div>
  <script src="js/generator.js"></script>
  </div>
</body>
</html>
